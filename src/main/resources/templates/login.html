<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"
          href="../../css/common.css"/>
</head>
<body th:style="${imageUrl}">
<div class="container">
    <div class="content">
        <!--/*@thymesVar id="message" type="java"*/-->
        <span th:text="${message}"></span>
        <!--/*@thymesVar id="error" type="java"*/-->


        <form name="form" th:action="@{/login}" action="/login" method="POST" class="form-signin">
            <h2 class="form-signin-heading">Log in</h2>
            <div th:class="form-group+  |${error!=null ? ' has-error' : ''}|">
                <input name="username" type="text" class="form-control" placeholder="Username"
                       autofocus="true"/>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <span th:text="${error}"></span>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
            </div>
        </form>
        <p>This product includes GeoLite data created by MaxMind, available from
            <a href="http://www.maxmind.com">http://www.maxmind.com</a>
        </p>

        <p>Weather data was provided by wunderground
            <a href="http://www.wunderground.com/weather/api/d/terms.html">http://www.wunderground.com/weather/api/d/terms.html</a>
        </p>
        <p>Weather data was provided by openweathermap
            <a href="https://openweathermap.org">https://openweathermap.org</a>
        </p>
        .

    </div>
</div>
</body>
</html>
