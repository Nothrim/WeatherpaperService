<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"
          href="../../css/common.css"/>
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <div class="content">
        <!--/*@thymesVar id="logout" type="java"*/-->
        <p th:if="${logout}" class="alert">You have been logged out</p>
        <!--/*@thymesVar id="message" type="java"*/-->
        <span th:text="${message}"></span>
        <!--/*@thymesVar id="error" type="java"*/-->
        <h2 class="form-heading">Log in</h2>
        <div th:class="form-group+  |${error!=null ? ' has-error' : ''}|">
            <form name="form" th:action="@{/login}" action="/login" method="POST" class="form-signin">
                <fieldset>
                    <input name="username" type="text" class="form-control" placeholder="Username"
                           autofocus="true"/>
                    <input name="password" type="password" class="form-control" placeholder="Password"/>
                    <span th:text="${error}"></span>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </fieldset>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
            </form>
        </div>
    </div>
</div>
</body>
</html>
