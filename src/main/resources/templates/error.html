<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a th:href="@{/}" href="login.html"> Home </a></li>
                <li><a th:href="@{/logout}" href="logout"> Logout </a></li>
            </ul>
        </div>
    </div>
    <!--/*@thymesVar id="title" type="java"*/-->
    <h1 th:text="${title}">Title</h1>
    <!--/*@thymesVar id="timestamp" type="java"*/-->
    <div id="created" th:text="${#dates.format(timestamp)}">July 11,
        2012 2:17:16 PM CDT
    </div>
    <div>
        There was an unexpected error (type=<!--/*@thymesVar id="error" type="java"*/-->
        <span th:text="${error}">Bad</span>, status=<!--/*@thymesVar id="status" type="java"*/-->
        <span th:text="${status}">500</span>).
    </div>
    <!--/*@thymesVar id="message" type="java"*/-->
    <div th:text="${message}">Fake content</div>
    <div>
        Please contact the operator with the above information.
    </div>
</div>
</body>
</html>
